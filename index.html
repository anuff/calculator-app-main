<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link class="league-spartan" rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link class="league-spartan" href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/24dbae233b.js" crossorigin="anonymous"></script>
  <title>Calculator app</title>
</head>

<body>

  <div class="header">
    <div class="title"><h2>calc</h2></div>
    <div class="theme-title"><h4>THEME</h4></div>
    <div class="toggle-button">
      <input type="checkbox" class="checkbox" id="checkbox">
      <label for="checkbox" class="checkbox-label">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon"></i>
        <span class="ball"></span>
      </label>
    </div>
  </div>

<div class="calculator">
  <div class="screen">
    <div class="screen-last" id="lastOperationScreen"></div>
    <div class="screen-current" id="currentOperationScreen">0</div>
  </div>
  <div class="grid-container">
    <button class="btn1" onclick="this.blur();" data-number>7</button>
    <button class="btn2" onclick="this.blur();" data-number>8</button>
    <button class="btn3" onclick="this.blur();" data-number>9</button>
    <button class="btn4" onclick="this.blur();" id="deleteBtn">DEL</button>
    <button class="btn5" onclick="this.blur();" data-number>4</button>
    <button class="btn6" onclick="this.blur();" data-number>5</button>
    <button class="btn7" onclick="this.blur();" data-number>6</button>
    <button class="btn8" onclick="this.blur();" data-operator>+</button>
    <button class="btn9" onclick="this.blur();" data-number>1</button>
    <button class="btn10" onclick="this.blur();" data-number>2</button>
    <button class="btn11" onclick="this.blur();" data-number>3</button>
    <button class="btn12" onclick="this.blur();" data-operator>-</button>
    <button class="btn13" onclick="this.blur();" id="pointBtn">.</button>
    <button class="btn14" onclick="this.blur();" data-number>0</button>
    <button class="btn15" onclick="this.blur();" data-operator>/</button>
    <button class="btn16" onclick="this.blur();" data-operator>x</button>
    <button class="btn17" onclick="this.blur();" id="resetBtn">RESET</button>
    <button class="btn18" onclick="this.blur();" id="equalsBtn">=</button>
  </div>
</div>

  
 
  <script src="index.js"></script>
</body>
</html>
